<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Marketing</title>
    <link rel="stylesheet" href="./css/style.css" />

    <!-- bootstrap icon cdn -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css"
      integrity="sha512-YFENbnqHbCRmJt5d+9lHimyEMt8LKSNTMLSaHjvsclnZGICeY/0KYEeiHwD1Ux4Tcao0h60tdcMv+0GljvWyHg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header Section -->

    <header class="container-fluid">
      <nav id="nav" class="flex font-poppins">
        <div class="nav-brand">
          <a href="#" class="text-dark text-lg font-bold">Digital</a>
        </div>

        <div class="toggle-btn">
          <button class="btn">
            <i class="bi bi-filter-right"></i>
          </button>
        </div>

        <div class="collapse flex-grow">
          <ul class="flex">
            <li><a href="#" class="link">Home</a></li>
            <li><a href="#" class="link">About</a></li>
            <li><a href="#" class="link">Services</a></li>
            <li><a href="#" class="link">Work</a></li>
            <li><a href="#" class="link">Contact</a></li>
          </ul>
        </div>

        <div class="flex-initial">
          <ul class="flex">
            <button
              class="btn btn-primary bg-gradient text-white text-uppercase btn-shadow"
            >
              Start Project
            </button>
          </ul>
        </div>
      </nav>
    </header>

    <!--End Header Section -->
    <!-- Main Section -->
    <main class="site-main">
      <section class="banner-area font-poppins">
        <div class="container mx-auto banner-title">
          <div class="title">
            <span class="d-inline btn btn-primary bg-gradient-peach text-red">
              Digital
            </span>
            <div class="py-2 branding text-dark text-lg sm-text-xl font-bold">
              <span class="d-block">Branding Digital</span>
              <span class="d-block">Marketing and</span>
              <span class="d-block">Branding Digital</span>
              <span class="d-block">business solutions</span>
            </div>
            <div class="py-5">
              <p class="text-gray">
                We merge imagination and technology to help thousands of
              </p>
              <p class="text-gray">
                brands grow in an age of digital transformation.
              </p>
            </div>

            <div class="py-5">
              <a
                href="#"
                class="btn btn-primary bg-gradient text-white btn-shadow"
                >Work Together</a
              >
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- End Section -->

    <script src="./js/app.js"></script>
  </body>
</html>
